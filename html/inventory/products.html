     <!-- Edit Product modal-->

<div class="modal" id="editProdModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-warning">
				<div class="row">
					<div class="col-lg-2">&nbsp;</div>
					<div class="col-lg-8">
						<h5 class="modal-title text-center">Update Product</h5>
					</div>
					<div class="col-lg-2">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
			</div>
			<div class="modal-body">
				
				<div class="row">
					<div class="col-sm-2">&nbsp;</div>
                    <div class="col-lg-2 text-right">
                        <label>Name</label>
                    </div>
					<div class="col-sm-6 text-left">
                        <input type="hidden" id="editProdId" />
						<input type="text" class="form-control" id="editProdName">
					</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-2 text-right">&nbsp;</div>
                    <div class="col-lg-2 text-right"><label>URL</label></div>
					<div class="col-sm-6 text-left">
						<input type="text" class="form-control" id="editProdUrl" />
					</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-2">&nbsp;</div>
					<div class="col-sm-4 text-right">Photo</div>
					<div class="col-sm-4">
						<div class="input-group">
							<div class='input-group-addon'>
								<span class="glyphicon glyphicon-picture"></span>
							</div>
							<input type="text" class="form-control" id="editProdPhoto">
						</div>
					</div>
				</div>
				<div class="row">&nbsp;</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-warning" onclick="updateProduct()">
					<span class="glyphicon glyphicon-refresh"></span>&nbsp;Update Product
				</button>&nbsp;
				<button type="button" class="btn btn-outline-secondary" id="cancelEditProductBtn" data-dismiss="modal">
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>
<!-- add Product modal-->

<div class="modal" id="addProdModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-success">

			<div class="modal-body">

                    </div>
					<div class="col-sm-6 text-left">

					</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-2 text-right">&nbsp;</div>
                    <div class="col-lg-2 text-right"><label>URL</label></div>
					<div class="col-sm-6 text-left">
						<input type="text" class="form-control" id="addProdUrl" />
					</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-2">&nbsp;</div>
					<div class="col-sm-4 text-right">Photo</div>
					<div class="col-sm-4">
						<div class="input-group">
							<div class='input-group-addon'>
								<span class="glyphicon glyphicon-picture"></span>
							</div>
							<input type="text" class="form-control" id="addProdPhoto"/>
						</div>
					</div>
				</div>
            </div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" onclick="addProduct()">
					<span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;Add Product
				</button>&nbsp;
				<button type="button" class="btn btn-outline-secondary" id="cancelAddProductBtn" data-dismiss="modal">
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>
